    <main class="container text-center">
        <h1>Mi Carrito</h1>
        <h2>¡Ultimos pasos para finalizar la compra!</h2>
        <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">
      Completado!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">
      Completado!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Email</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Escoge el nombre de usuario.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
    </div>
        <section id="quintofondo">
            <img src="../assets/img/iphone15promax.jpg" width="400px" class="img-fluid rounded shadow" alt="iphone15promax">
        </section>

   <a href="../index.html" class="btn btn-light mt-auto w-100" target="_blank">VOLVER</a>

</div>
